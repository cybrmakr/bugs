<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Onboarding Form</title>
    <script async src="https://tally.so/widgets/embed.js"></script>
    <script>
  // Runs immediately when the script loads
  const hideTally = () => {
    document.querySelectorAll('.tally-powered').forEach(el => {
        el.style.display = 'none';
        el.style.visibility = 'hidden'; // Backup for different layout needs
    });
  };

  // Run once on load
  hideTally();

  // If the element is added dynamically (like a popup), 
  // you may need to run it after a short delay
  setTimeout(hideTally, 1000);
</script>

    <style>
/* This targets any element having the class "tally-powered" anywhere in its class list */
[class*="tally-powered"], .tally-powered {
    display: none !important;
    visibility: hidden !important;
    opacity: 0 !important;
}

</style>

    <style type="text/css">
      html { margin: 0; height: 100%; overflow: hidden; }
      iframe { position: absolute; top: 0; right: 0; bottom: 0; left: 0; border: 0; }
    </style>
  </head>
  <body>
    <iframe data-tally-src="https://tally.so/r/PdDO9b?transparentBackground=1" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="Onboarding Form"></iframe>
  </body>
</html>
